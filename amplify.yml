version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd demo && npm ci
    build:
      commands:
        - cd demo && npm run build
  artifacts:
    baseDirectory: demo/dist
    files:
      - '**/*'
  cache:
    paths:
      - demo/node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=3600'
  - pattern: 'index.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'
  - pattern: 'assets/**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
customRules:
  - source: '/<*>'
    target: '/index.html'
    status: '404-200'
