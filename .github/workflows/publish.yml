name: Publish to PyPI

on:
  push:
    tags:
      - 'python/v*'  # Trigger on tags like python/v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version from tag
      id: tag_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/python/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
    
    - name: Update version in pyproject.toml
      working-directory: ./python
      run: |
        sed -i "s/^version = \".*\"/version = \"${{ steps.tag_version.outputs.version }}\"/" pyproject.toml
    
    - name: Update version in __init__.py
      working-directory: ./python
      run: |
        sed -i "s/^__version__ = \".*\"/__version__ = \"${{ steps.tag_version.outputs.version }}\"/" src/villa_ecommerce_sdk/__init__.py
    
    - name: Build package
      working-directory: ./python
      run: python -m build
    
    - name: Check package
      working-directory: ./python
      run: twine check dist/*
    
    - name: Publish to PyPI
      working-directory: ./python
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
    
    - name: Publish to TestPyPI (optional)
      if: false  # Set to true if you want to test first
      working-directory: ./python
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: twine upload --repository testpypi dist/*

