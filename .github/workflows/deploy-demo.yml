name: Deploy Demo Website

on:
  push:
    branches:
      - main
    paths:
      - 'demo/**'
      - '.github/workflows/deploy-demo.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'demo/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1

jobs:
  build:
    name: Build Demo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo/package-lock.json

      - name: Install dependencies
        working-directory: demo
        run: npm ci

      - name: Lint
        working-directory: demo
        run: npm run lint

      - name: Build
        working-directory: demo
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-dist
          path: demo/dist
          retention-days: 7

  deploy:
    name: Deploy to Amplify
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: demo
      url: ${{ steps.deploy.outputs.demo_url }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Demo-${{ github.run_id }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: demo/package-lock.json

      - name: Install dependencies
        working-directory: demo
        run: npm ci

      - name: Install Amplify CLI
        run: npm install -g @aws-amplify/cli@latest

      - name: Deploy Amplify Backend
        id: deploy
        working-directory: demo
        run: |
          npx ampx pipeline-deploy --branch main --app-id ${{ secrets.AMPLIFY_APP_ID }}
          echo "demo_url=https://main.${{ secrets.AMPLIFY_APP_ID }}.amplifyapp.com" >> $GITHUB_OUTPUT
        env:
          CI: true
